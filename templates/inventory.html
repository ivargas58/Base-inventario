{% extends "base.html" %}

{% block content %}
<h2>Product Inventory</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>${{ product[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
