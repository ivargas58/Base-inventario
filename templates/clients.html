{% extends "base.html" %}

{% block content %}
<h2>Clients</h2>
<a href="{{ url_for('add_client') }}" class="btn btn-primary">Add Client</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client[0] }}</td>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
