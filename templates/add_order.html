<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Orden</title>
    <!-- Vincular Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agregar Orden</h1>

        <!-- Formulario -->
        <form method="POST" action="{{ url_for('add_order') }}">
            <div class="mb-3">
                <label for="client_id" class="form-label">Cliente:</label>
                <select name="client_id" id="client_id" class="form-select" required>
                    {% for client in clients %}
                    <option value="{{ client[0] }}">{{ client[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="product_id" class="form-label">Producto:</label>
                <select name="product_id" id="product_id" class="form-select" required>
                    {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" required>
            </div>

            <div class="mb-3">
                <label for="order_date" class="form-label">Fecha de Orden:</label>
                <input type="date" name="order_date" id="order_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Orden</button>
        </form>
    </div>

    <!-- Vincular Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
